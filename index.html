<!DOCTYPE html>
<html lang="de">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadt, Land, Fluss</title>
    <link rel="stylesheet" href="styles.css" />

    <p id="used"></p>
    <script type="text/javascript" src="stadt-land-fluss.js"></script>
