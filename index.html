<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadt, Land, Fluss</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  </head>
  <body>
    <button type="button" id="countdown-button" aria-label="start countdown">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M24 12c0 6.627-5.373 12-12 12s-12-5.373-12-12c0-.808.083-1.596.234-2.359h2.076c-.188.759-.31 1.543-.31 2.359 0 5.514 4.486 10 10 10s10-4.486 10-10-4.486-10-10-10c-2.234 0-4.292.744-5.957 1.989l2.049 2.049-7.012 1.354 1.354-7.013 2.183 2.183c2.036-1.598 4.594-2.562 7.383-2.562 6.627 0 12 5.373 12 12zm-13-6v8h7v-2h-5v-6h-2z"
        />
      </svg>
    </button>
    <button type="button" id="toggle-menu" aria-label="Show menu">
      <svg
        clip-rule="evenodd"
        fill-rule="evenodd"
        stroke-linejoin="round"
        stroke-miterlimit="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="m11 16.745c0-.414.336-.75.75-.75h9.5c.414 0 .75.336.75.75s-.336.75-.75.75h-9.5c-.414 0-.75-.336-.75-.75zm-9-5c0-.414.336-.75.75-.75h18.5c.414 0 .75.336.75.75s-.336.75-.75.75h-18.5c-.414 0-.75-.336-.75-.75zm4-5c0-.414.336-.75.75-.75h14.5c.414 0 .75.336.75.75s-.336.75-.75.75h-14.5c-.414 0-.75-.336-.75-.75z"
          fill-rule="nonzero"
        />
      </svg>
    </button>
    <p id="countdown"></p>
    <button type="button" id="buchstabe">Go</button>
    <p id="used"></p>

    <aside id="menu">
      <form>
        <label for="countdown-timer">Countdown in seconds</label>
        <p class="buttons">
          <button type="button" class="countdown">0</button>
          <button type="button" class="countdown">30</button>
          <button type="button" class="countdown">60</button>
          <button type="button" class="countdown">90</button>
        </p>

        <label for="skip-letters">Skip these letters</label>
        <p class="buttons">
          <button type="button" class="letter">A</button>
          <button type="button" class="letter">B</button>
          <button type="button" class="letter">C</button>
          <button type="button" class="letter">D</button>
          <button type="button" class="letter">E</button>
          <button type="button" class="letter">F</button>
          <button type="button" class="letter">G</button>
          <button type="button" class="letter">H</button>
          <button type="button" class="letter">I</button>
          <button type="button" class="letter">J</button>
          <button type="button" class="letter">K</button>
          <button type="button" class="letter">L</button>
          <button type="button" class="letter">M</button>
          <button type="button" class="letter">N</button>
          <button type="button" class="letter">O</button>
          <button type="button" class="letter">P</button>
          <button type="button" class="letter disabled">Q</button>
          <button type="button" class="letter">R</button>
          <button type="button" class="letter">S</button>
          <button type="button" class="letter">T</button>
          <button type="button" class="letter">U</button>
          <button type="button" class="letter">V</button>
          <button type="button" class="letter">W</button>
          <button type="button" class="letter disabled">X</button>
          <button type="button" class="letter disabled">Y</button>
          <button type="button" class="letter">Z</button>
        </p>
      </form>
    </aside>
    <script type="text/javascript" src="stadt-land-fluss.js"></script>
  </body>
</html>
